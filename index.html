<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script lang="javascript" src="xlsx.full.min.js"></script>
    <title>Reading Excel files</title>

</head>

<body>
    <h1>Your Online Excel Editor</h1>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- <script src="xlsx.full.min.js"></script> -->
    <script>
        //function to convert sheet to array    
        var sheet2arr = function(sheet) {
            var result = [];
            var row;
            var rowNum;
            var colNum;
            var range = XLSX.utils.decode_range(sheet['!ref']);
            for (rowNum = range.s.r; rowNum <= range.e.r; rowNum++) {
                row = [];
                for (colNum = range.s.c; colNum <= range.e.c; colNum++) {
                    var nextCell = sheet[
                        XLSX.utils.encode_cell({
                            r: rowNum,
                            c: colNum
                        })
                    ];
                    if (typeof nextCell === 'undefined') {
                        row.push(void 0);
                    } else row.push(nextCell.w);
                }
                result.push(row);
            }
            return result;
        };

        var url = "http://localhost:8888/readingExcelInJavaScript/books.xlsx";

        /* set up async GET request */
        var req = new XMLHttpRequest();
        req.open("GET", url, true);
        req.responseType = "arraybuffer";

        req.onload = function(e) {
            var data = new Uint8Array(req.response);
            var workbook = XLSX.read(data, {
                type: "array"
            });
            console.log(workbook);
            /* DO SOMETHING WITH workbook HERE */
            const sheet1 = sheet2arr(workbook.Sheets.Sheet1);
            const sheet2 = sheet2arr(workbook.Sheets.Sheet2);

            const originalProductIds = [];
            const sheet2ProductIds = [];
            for (const sheet of sheet1) {
                if (!originalProductIds.includes(sheet[0])) {
                    originalProductIds.push(sheet[0]);
                }
            }

            for (const sheet of sheet2) {
                if (!sheet2ProductIds.includes(sheet[4])) {
                    sheet2ProductIds.push(sheet[4]);
                }
            }
            console.log('originalProductIds', originalProductIds);
            console.log('sheet2ProductIds', sheet2ProductIds);
        }

        req.send();
    </script>
</body>

</html>
